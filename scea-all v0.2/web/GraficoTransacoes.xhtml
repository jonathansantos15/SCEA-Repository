<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="Layout.xhtml" >
        <ui:define name="corpo">
            <h:head>
                <title>Facelet Title</title>
            </h:head>
            <h:body>
                <p:fieldset legend="Periodo" >
                    <p:panelGrid columns="2" >
                        <p:outputLabel for="inicial" value="Inicial:" />
                        <p:calendar id="inicial" value="#{graficoTransacoesBean.relatorio.dtInicial}" />
                        <p:outputLabel for="final" value="Final:" />
                        <p:calendar id="final" value="#{graficoTransacoesBean.relatorio.dtFinal}" />     
                    </p:panelGrid>
                    <p:commandButton value="Submit"  action="#{graficoTransacoesBean.initGrafico()}" icon="ui-icon-check" />
                </p:fieldset>
                <br/><br/><br/><br/><br/><br/>
                
                    <p:chart type="line" model="#{graficoTransacoesBean.initGrafico()}" style="height:300px; "/>  
                
            </h:body>
        </ui:define>
    </ui:composition>
</html>
